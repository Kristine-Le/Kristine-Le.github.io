<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="decription" content="Forms">
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/school_supplies_line_marker_green_icon_190753.ico">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action=""> 
        <label for="user"> Username </label>
        <input autocomplete="off" name="user" type="text" id="user"> 
        <label for="email"> Email </label>
        <input  name="email" type="Email" id="email">  
        <select name="products" id="product">
            <option value=""></option>
            <option value="Laptop">Laptop</option>
            <option value="iPhone">iPhone</option>
            <option value="iPad">iPad</option>
            <option value="Tablet">Tablet</option>
        </select> 
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="1"></textarea>  
        <button type="submit">Submit</button>
    </form>
</body>
</html>
